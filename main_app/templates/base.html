{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forums For All</title>
    <link rel="stylesheet" href="{% static 'main.css'%}" />
    <link rel="stylesheet" href="{% static 'navbar.css'%}" />
    <link rel="stylesheet" href="{% static 'sidebar.css'%}" />

    <link rel="shortcut icon" href="{% static 'logozoom transparent light.png' %}" type="image/x-icon">
    {% block head %} {% endblock head %}
  </head>
  
  <body>
    <nav>
      <div class="navleft">
        <a href="{% url 'forums-list' %}">
                <img src="{% static 'logotext transparent.png' %}" class='logotext'>
        </a>
      </div>
      <div class="navmid">
        <input type="text" name="search" id="search" placeholder="🔍 Search" onchange="search()"/>
      </div>
      <div class="navright">
        {% if user.is_authenticated %}
        <a href="{% url 'forum-create'%}">+ Create</a>
        <a href="{% url 'user-profile' user.id%}">
            <img src="{{user.icon.url}}" alt="profile picture" class="icon">
        </a>
        <form action="/auth/logout/" method="post">
          {% csrf_token %}
          <button>Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>|
        <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
      </div>
  </nav>
  <div class="content-holder">
    <div class="sidebar">
      <a href="{% url 'forums-list' %}">🏠 Home</a>
      {% if user.is_authenticated %}

      <a href="{% url 'user-profile' user.id %}">🫵 Your Profile</a>

      {% endif %}
      <a href="{% url 'forum-categories'%}">🗄️ Categories</a>
      <a href="{% url 'forum-create'%}">➕ Create</a>
    </div>
    <div class="content"> 
            {% block content %} {% endblock content %}
    </div>
  </div>
  
  </body>
  <script>
    function search(){
      console.log("haha")
      const searchQuery = document.getElementById("search").value
      window.location.replace(`/forums/forums-list?search=${searchQuery}`);

    }
    let scrollYPosition = localStorage.getItem(`${document.URL}-scroll`);
    if (!scrollYPosition) {
        scrollYPosition = 0;
    }
    window.addEventListener("DOMContentLoaded", () => {
        window.scrollTo(0, scrollYPosition);
    });
    window.addEventListener("beforeunload", () => {
        scrollYPosition = window.scrollY;
        localStorage.setItem(`${document.URL}-scroll`, scrollYPosition);
    });
</script>
</html>
