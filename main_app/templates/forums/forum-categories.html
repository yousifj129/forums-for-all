{% extends "base.html" %}

{% block content %}
<div class="categories">

{% for category in categories  %}
    <a href="/forums/forums-list?category={{category.category}}">
        <h2>{{category.category}}</h2>
        <p>forums: {{category.count}}</p>
    </a>
    {% endfor %} 
</div>
<style>
.categories{
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 10px 0 0 0;
} 
.categories a{
    display:flex;
    box-shadow: 0px 0px 5px 0.5px #cccccc;
    border-radius: 10px;
    padding:10px;
    margin:0px;
    align-items:center;
    flex-direction: column;
    min-width: 100px;
}
</style>

{% endblock content %}
